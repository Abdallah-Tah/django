{% extends 'auth/base.html' %} {% block content %}
<div class="container mx-auto p-4 md:p-0 md:pt-4 shadow rounded bg-white">
  <!-- Profile Information Form -->
  <div class="flex flex-col space-y-4">
    <form
      method="post"
      action="{% url 'profile_edit' %}"
      class="flex flex-col space-y-4"
    >
      {% csrf_token %}
      <fieldset class="p-4 rounded border border-gray-200">
        <legend class="text-lg font-semibold">Profile Information</legend>
        {{ profile_form.as_p }}
      </fieldset>
      <div class="flex justify-start ml-4">
        <button type="submit" name="profile_form" class="btn-primary">
          Update Profile
        </button>
      </div>
    </form>
  </div>

  <!-- Password Change Form -->
  <div class="flex flex-col space-y-4 mt-6 mb-4">
    <form
      method="post"
      action="{% url 'profile_edit' %}"
      class="flex flex-col space-y-4 mt-6 mb-6"
    >
      {% csrf_token %}
      <fieldset class="p-4 rounded border border-gray-200">
        <legend class="text-lg font-semibold">Change Password</legend>
        {{ password_form.as_p }}
      </fieldset>
      <div class="flex justify-start ml-4 mb-4">
        <button type="submit" name="password_form" class="btn-primary">
          Change Password
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

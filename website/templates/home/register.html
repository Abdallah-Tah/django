{% extends "home/base.html" %}

{% block content %}
<section class="banner-another"></section>

<!-- About Section Start -->
<div id="about-us">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="text-center mb-4" data-aos="fade-up" data-aos-delay="300">
          Register
        </h3>
        <form method="POST" action="">
          {% csrf_token %}
          
          {% if form.errors %}
            <div x-data="{ open: true }">
              <div x-show="open" class="alert alert-warning">
                Your Form Has Errors
                {% for field in form %}
                  {% if field.errors %}
                    {{ field.errors }}
                  {% endif %}
                {% endfor %}
                <button type="button" @click="open = false" class="close" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
          {% endif %}
      
          {{ form.as_p }}
      
          <button type="submit" class="px-4 py-2 bg-gray-600 text-white rounded">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- About Section End -->
{% endblock %}

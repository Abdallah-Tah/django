{% extends "home/base.html" %} {% block content %}
<section class="banner-another"></section>

<!-- About Section Start -->
<div id="about-us">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="text-center mb-4" data-aos="fade-up" data-aos-delay="300">
          Register
        </h3>
        <form method="POST" action="">
          {% csrf_token %} {% for field in form %}
          <div class="mb-4">
            {{ field.label_tag }} {{ field }} {% if field.help_text %}
            <p style="color: grey; font-size: 12px; margin-top: 5px; margin-bottom: 0px;">
              {{ field.help_text }}</p>
            {% endif %} {% for error in field.errors %}
            <p style="color: red; font-weight: bold; font-size: 12px; margin-top: 5px; margin-bottom: 0px;">
              {{ error }}</p>
            {% endfor %}
          </div>
          {% endfor %}

          <button
            type="submit" style="background-color: green; border-color: green; color: white; font-weight: bold; cursor: pointer;"
            class="px-4 py-2 bg-green-600 text-white rounded"
          >
            Register
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- About Section End -->
{% endblock %}
